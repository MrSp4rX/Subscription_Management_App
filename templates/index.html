<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscription Site</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      gap: 30px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      border: 2px solid #4a90e2;
      padding: 20px 40px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.2);
    }

    .error-message {
      background-color: #fdd;
      color: #900;
      padding: 12px 20px;
      border: 1px solid #f99;
      border-radius: 5px;
      font-size: 1rem;
      max-width: 80%;
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 2px solid #4a90e2;
      background: #4a90e2;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    a.button:hover {
      background: white;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <h1>A simple subscription site assignment</h1>

  {% if request.args.get('error') %}
    <div class="error-message">{{ request.args.get('error') }}</div>
  {% endif %}

  <div class="button-container">
    <a href="/profile" class="button">Profile</a>
    <a href="/subscriptions" class="button">Subscriptions</a>
    <a href="/plans" class="button">Plans</a>
    <a href="/login" class="button">Login</a>
    <a href="/register" class="button">Signup</a>
    <a href="/logout" class="button">Logout</a>
  </div>
</body>
</html>
